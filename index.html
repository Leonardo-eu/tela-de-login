<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <main>
        <section>
            <div class="left">
                <h1>Faça Login <br>Venha fazer parte do nosso time.</h1>
                <img class="imagem" src="imagem-animation/Innovation.png" alt="imagem">
                <img class="animation" src="imagem-animation/innovation-animate.svg" alt="animação">
            </div>
            <div class="right">
                <form action="" method="post">
                    <h1>LOGIN</h1>
                    <div class="form-box">
                        <label for="usuario">Usuário </label>
                        <input type="text" name="usuario" id="usuario" placeholder="    Usuário">
                    </div>
                    <div class="form-box">
                        <label for="senha">Senha </label>
                        <input type="password" name="senha" id="senha" placeholder="    Senha">
                    </div>
                    <button>LOGAR</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
